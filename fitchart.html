        <div class='container' style='margin-top:10%'>
            <div id='chartarea' class='span12 offset1'>
            </div>
        </div>

        <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script src='https://raw.github.com/DmitryBaranovskiy/raphael/master/raphael-min.js'></script>
        <script src='https://raw.github.com/DmitryBaranovskiy/g.raphael/master/min/g.raphael-min.js'></script>
        <!-- <script src='https://raw.github.com/DmitryBaranovskiy/g.raphael/master/min/g.bar-min.js'></script> -->
        <script src='https://raw.github.com/DmitryBaranovskiy/g.raphael/master/min/g.line-min.js'></script>
        <script src='bootstrap/js/bootstrap.min.js'></script>
        <!-- <script src="http://documentcloud.github.com/underscore/underscore-min.js"></script> -->
        <!-- <script src="http://documentcloud.github.com/backbone/backbone-min.js"></script> -->
        <script>
            $(function() {
                var r = Raphael('chartarea');
                var x = [];
                var y = [];
                for (var i = 0; i < 20; i++) {
                    x[i] = i;
                    y[i] = (y[i - 1] || 0) + Math.floor((Math.random() * 7) - 3);
                }

                r.linechart(10,10, 650,220, x, y, {nostroke:false, axis:"0 0 1 1", symbol:'circle'}).hoverColumn(function() {
                    this.tags = r.set();
                    for(var i=0, ii = this.y.length; i < ii; i++){
                        this.tags.push(
                            r.tag(this.x, this.y[i], this.values[i], 160, 10).insertBefore(this).attr([{ fill:'#77F570'}, { fill: this.symbols[i].attr("fill")}])
                        );
                    }
                }, function() {
                    this.tags && this.tags.remove();
                });
            });
        </script>
    </body>
