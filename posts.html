---
layout: default
---
<div class ='sidebar'>
    <div class='navigation'>
        <a href='/'>About</a>
        <a class='current' href='/posts.html'>Posts</a>
    </div>
</div>
<div class='content'>
    <div class='posts'>
    {% for post in site.posts limit: 5 %}
    <div class='post-link'>
      <span class='post-date'>{{ post.date | date_to_string }}</span>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </div>
    {% endfor %}
    </div>
</div>
