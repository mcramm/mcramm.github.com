<!DOCTYPE html>
<html>
  <head>
    <title>mcramm.com: countdown</title>
    <link rel='stylesheet' href='/css/countdown.css'></link>
    <script
        src='https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js'
        type='text/javascript'> </script>
    <script
        src='js/script.js'
        type='text/javascript'></script>
  </head>
  <body>
    <div id='clock-wrap'>
        <table class='countdown' id='clock' cellspacing="10px">
            <tr>
                <td id='days'></td>
                <td id='hours'></td>
                <td id='minutes'></td>
                <td id='seconds'></td>
                <td id='mil'></td>
            </tr>
        </table>
        <div class='arrival'>
          <label>Approximate Time of Arrival:</label>
          September 2nd @ 8:44pm
        </div>

        <div class='percentage-wrap'>
            <div class='overlay'></div>
            <img src='https://lh4.googleusercontent.com/-iawZdgTjf6k/Tl1bgLxOm5I/AAAAAAAAAok/z25u71avU0s/daimg.png' height='40px' width='40px'/> </img>
            <span class='percentage'><span id='percentage'></span>%</span>
        </div>
    </div>

    <div id='holder-wrap' style='display:none'>
        <div id='holder'>
        </div>
    </div>
    <div id='explanation-wrap' style='display:none'>
        <div id='explanation'>
            <p><span class='arrow'>&larr;</span> I hope you don't think this is lame, but I think of you every time I hear the opening of this song.</p>
            <p>See you in a few minutes :D</p>
            <br />
            <div id='info'></div>
            <p class='ps'>PS: Yeah yeah, I know. Daft Punk again. Sheesh!</p>
        </div>
    </div>

  </body>
</html>
